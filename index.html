<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Send To Mail</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>

    <!-- Firebase CDN  -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-storage.js"></script>

    <!-- SMTPJS CDN -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/b1cb080696.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- External JS -->
    <script src="js/script.js"></script>
    <script src="js/config.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/sendmail.js"></script>



</head>

<body>
    <div class="container h-100">
        <div class="row  h-100 justify-content-center align-items-center m-500">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="card text-left">
                    <div class="card-body">

                        <!-- Start Upload File Section -->
                        <div id="uploadSection">
                            <div class="form-group ">
                                <input type="file" name="" id="file" placeholder="" class="file-input">
                            </div>
                            <div class="progress">
                                <progress class="progress" role="progressbar" id="progressbar" value="0"
                                    max="100"></progress>
                            </div>
                            <div class="py-2">
                                <button onclick="upload()" class="btn btn-success btn-block"><i
                                        class="fas fa-file-upload"></i> Upload</button>
                            </div>
                        </div> <!-- End Upload File Section -->

                        <!-- Start Send Mail Section -->
                        <div id="sendSection" hidden>
                            <div class="form-group">
                                <input type="text" class="form-control" name="" id="subject" required
                                    placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="" autocomplete="off" id="email" required placeholder="Email">
                            </div>
                            <button type="button" onclick="sendmail()" name="" id="" class="btn btn-danger btn-block">
                                <i class="far fa-envelope"></i> Send Mail</button>
                        </div> <!-- End Send Mail Section -->

                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

            </div>

            <div class="col-md-8">
                <div class="contains">
                    <h6>Built With:</h6>
                    <div class="icon">
                        <img src="img/firebase.svg" title="Firebase" height="25px" width="25px" alt="">
                    </div>
                    <div class="icon">
                        <img src="img/gmail.svg" title="Gmail" height="25px" width="25px" alt="">
                    </div>
                    <div class="icon">
                        <img src="img/javascript.svg" title="javascript" height="25px" width="25px" alt="">
                    </div>
                    <div class="icon">
                        <img src="img/css3.svg" title="CSS 3" height="25px" width="25px" alt="">
                    </div>
                    <div class="icon">
                        <img src="img/bootstrap.svg" title="Bootstrap" height="25px" width="25px" alt="">
                    </div>
                    <!-- <div class="icon">
                        <img src="img/html5.svg" title="HTML" height="25px" width="25px" alt="">
                    </div> -->

                </div>
            </div>

            <div class="col-md-2">

            </div>

        </div>

    </div>


</body>

</html>
